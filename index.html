            <meta content="book , bookmark , websites" name="keywords">

      </head>
      <body>
            <header id="home" class="text-center">
                  <h1 class="my-5">Bookmarker</h1>
            </header>
            <main class="container-fluid">
                  <section id="home" class="container">
                        <div class="home-cption text-center">
                              <h2 class="my-3"><i class="fa-solid fa-bookmark mx-2"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark mx-2"></i></h2>
                              <div class="text-start">
                                    <label for="bookmarkNameInput"><i class="fa-solid fa-book mx-3"></i>Site Name</label>
                                    <input class="form-control my-2" type="text" id="bookmarkNameInput" placeholder="Bookmark Name" required>
                              </div>    
                              <div class="text-start">
                                    <label for="websiteUrlInput"><i class="fa-solid fa-link mx-3"></i>Site URL</label>
                                    <input class="form-control my-2" type="url" id="websiteUrlInput" placeholder="Website URL" required>
                              </div> 
                              <button onclick="addBookmark()" class="btn btn-danger m-3 px-3" id="addBtn">Add Bookmark</button>
                              <button onclick="updateBookmark()" class="btn btn-danger m-3 px-5 d-none" id="updateBtn">update</button>
                        </div>
                  </section>
                  <section id="index" class="container">
                        <div>
                              <input id="searchInput" oninput="searchProduct()" type="text" class="form-control my-3 w-75 mx-auto" placeholder="Search">
                        </div>
                        <table class="table my-3 text-center">
                              <thead>
                                    <tr>
                                          <th>Index</th>
                                          <th>Website Name</th>
                                          <th>Visit</th>
                                          <th>Action</th>
                                    </tr>
                              </thead>
                              <tbody id="tableBody">
                                    
                                    
                              </tbody>
      
                        </table>  
                  </section>
            </main>
